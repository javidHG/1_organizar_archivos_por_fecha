<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
        }
        .result ul {
            list-style: none;
            padding-left: 0;
        }
        .result li {
            margin-bottom: 5px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Organizador de Archivos por Fecha</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="ruta_archivos">Ruta de los Archivos</label>
            <input type="text" id="ruta_archivos" name="ruta_archivos" required>
        </div>
        <div class="form-group">
            <label for="ruta_salida">Ruta de Salida</label>
            <input type="text" id="ruta_salida" name="ruta_salida" required>
        </div>
        <div class="form-group">
            <button type="submit">Organizar Archivos</button>
        </div>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if archivos_movidos %}
        <div class="result">
            <h3>Archivos Movidos:</h3>
            <ul>
                {% for archivo in archivos_movidos %}
                    <li>{{ archivo }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

</body>
</html>
